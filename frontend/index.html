<!DOCTYPE html>
<html>
<head>
    <title>Expense Intelligence System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <div class="left-panel">
        <h1>Expense Intelligence</h1>
        <p>Smart Financial Management for Modern Users</p>
    </div>

    <div class="right-panel">
        <div class="form-box">
            <h2 id="form-title">Login</h2>

            <form id="auth-form">
                <input type="text" id="name" placeholder="Full Name" class="hidden">
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Continue</button>
            </form>

            <p class="toggle-text">
                <span id="toggle-label">Don't have an account?</span>
                <span id="toggle-btn">Register</span>
            </p>

            <p id="message"></p>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
